################################################################################
#
# Protocol file for Pfeiffer TPG-300 gauge controller
#
################################################################################

Terminator = CR LF;

# Larger LockTimeout due to increased ReplyTimeout in set_save_params protocol.
LockTimeout = 10000;

# Force disconnect on timeout to achieve consistent behavior with respect to
# readback updates when the device is power cycled and is connected through a MOXA.
@replytimeout {
    disconnect;
}

read_error {
    out ENQ;
    in  "%(E)d";
}

get_error_code {
    out "ERR";
    in  ACK;
    out ENQ;
    in  "%(E)d";
}


get_puc {
    out "PUC";
    in  ACK;
    out ENQ;
    in  "%d";
}


set_puc {
    out "PUC,%d";
    in  ACK;
    out ENQ;
    in  "%*d";

    @init {
        get_puc;
    }
}


get_units {
    out "UNI";
    in  ACK;
    out ENQ;
    in  "%d";
}


set_units {
    out "UNI,%d";
    in  ACK;
    out ENQ;
    in  "%*d";

    @init {
        get_units;
    }
}


get_save_params {
    out "SAV";
    in  ACK;
    out ENQ;
    in  "%d";
}


# Saving user defined parameters takes significantly longer (~3s). 
set_save_params {
    ReplyTimeout = 5000;

    out "SAV,%d";
    in  ACK;
    out ENQ;
    in  "%*d";

    @init {
        get_save_params;
    }
}


get_baud {
    out "BAU";
    in  ACK;
    out ENQ;
    in  "%d";
}


get_version {
    out "PNR";
    in  ACK;
    out ENQ;
    in  "%#s";
}


get_slot_1 {
    out "TID";
    in  ACK;
    out ENQ;
    in  "%[^,],%*[^,],%*[^,]";
}


get_slot_2 {
    out "TID";
    in  ACK;
    out ENQ;
    in  "%*[^,],%[^,],%*[^,]";
}


get_slot_3 {
    out "TID";
    in  ACK;
    out ENQ;
    in  "%*[^,],%*[^,],%[^,]";
}


get_pressure {
    out "P\$1";
    in  ACK;
    out ENQ;
    in  "%(\$2)d,%E";
}


get_mode {
    out "SEN";
    in  ACK;
    out ENQ;
    in  "%(A)d,%(B)d,%(C)d,%(D)d";
}


set_mode {
    out "SEN,%(A)d,%(B)d,%(C)d,%(D)d";
    in  ACK;
    out ENQ;
    in  "%*d,%*d,%*d,%*d";

#FIXME: do we really need this?
    get_error_code;

    @mismatch
    {
        in  NAK;
        read_error;
    }
}


get_filter {
    out "FIL";
    in  ACK;
    out ENQ;
    in  "%(A)d,%(B)d,%(C)d,%(D)d";
}


set_filter {
    out "FIL,%(A)d,%(B)d,%(C)d,%(D)d";
    in  ACK;
    out ENQ;
    in  "%*d,%*d,%*d,%*d";

#FIXME: do we really need this?
    get_error_code;

    @mismatch {
        in  NAK;
        read_error;
    }
}


get_function {
    out "SP\$1";
    in  ACK;
    out ENQ;
    in  "%(A)E,%(B)E,%(C)d";
}


set_function {
    out "SP\$1,%(A)1.1E,%(B)1.1E,%(C)d";
    in  ACK;
    out ENQ;
    in  "%*E,%*E,%*d";

#FIXME: do we really need this?
    get_error_code;

    @mismatch {
        in  NAK;
        read_error;
    }
}


get_func_stat {
    out "SPS";
    in  ACK;
    out ENQ;
    in  "%(A)d,%(B)d,%(C)d,%(D)d,%(E)d,%(F)d";
}
